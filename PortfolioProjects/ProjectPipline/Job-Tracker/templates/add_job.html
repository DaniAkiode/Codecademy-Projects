<!DOCTYPE html>
<html>
    <head>
        <title>Add Job</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f4f6f8;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .container {
                background: #fff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
                width: 350px;
                text-align: center;
            }

            h1 {
                margin-bottom: 20px;
                color: #333;
            }

            label {
                display: block;
                text-align: left;
                margin: 10px 0 5px;
                font-weight: bold;
                color: #555;
            }

            input {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
            }

            button {
                width: 100%;
                padding: 12px;
                background: #007BFF;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
            }

            button:hover {
                background: #0056b3;
            }

            a {
                display: inline-block;
                margin-top: 15px;
                color: #007BFF;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <h1>Add a Job</h1>
            <form method="POST">
                <label>Company:</label>
                <input type="text" name="company" required><br><br>
                
                <label>Position:</label>
                <input type="text" name="position" required><br><br>
                
                <button type="submit">Save</button>
            </form>
        </div>
    </body>
</html>
