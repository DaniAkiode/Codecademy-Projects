<!DOCTYPE html>
<html>
    <head>
        <title>Job Tracker</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>Job Applied</h1>
        <a href="/add">Add Job</a>
        <table>
            <tr>
                <th>Company</th>
                <th>Position</th>
                <th>Date Applied</th>
                <th>Status</th>
            </tr>
            {% for job in jobs%}
            <tr>
                <td>{{ job[1] }}</td>
                <td>{{ job[2] }}</td>
                <td>{{ job[3] }}</td>
                <td>{{ job[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
