<!DOCTYPE html>
<html>
    <head>
        <title>Upload Work</title>
    </head>
    <body>
        <h2>Upload Your Work</h2>
        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">

        </form>
        <a href="{{ url_for('profile') }}">Back to profile</a>
    </body>
</html>
