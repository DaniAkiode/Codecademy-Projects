<!DOCTYPE html>
<html>
    <head>
        <title>Job Tracker</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('add_job') }}">Add Job</a>
            </div>
            <h1>Job Applied</h1>            
            <table>
                <tr>
                    <th>Company</th>
                    <th>Position</th>
                    <th>Date Applied</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                {% for job in jobs%}
                <tr>
                    <td>{{ job[1] }}</td>
                    <td>{{ job[2] }}</td>
                    <td>{{ job[3] }}</td>
                    <td>{{ job[4] }}</td>
                    <td>
                        <a href="{{ url_for('update_job', job_id=job[0]) }}">Update</a>
                        |
                        <form action="{{ url_for('delete_job', job_id=job[0]) }}" method="POST" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this job?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
